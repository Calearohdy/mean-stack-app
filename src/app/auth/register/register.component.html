<mat-card>
    <!-- <mat-spinner></mat-spinner> -->
      <form (submit)="onRegister(registerForm)" #registerForm="ngForm" >
        <mat-form-field>
            <input matInput type="email" name="email" ngModel matInput placeholder="Email" #emailInput="ngModel" required email >
            <mat-error *ngIf="emailInput.invalid">Please enter a valid Email</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" name="password" ngModel required placeholder="Password" #passwordInput="ngModel">
          <mat-error *ngIf="passwordInput.invalid">Please enter a valid Email</mat-error>
        </mat-form-field>  
        <button mat-raised-button color="primary" type="submit">Register</button>
      </form>
    </mat-card>
